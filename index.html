<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <div class="logo">
          <img src="img/nav/view-dashboard.svg" alt="dashboard icon" />
          <div class="dashboard-title">Dashboard</div>
        </div>
        <div class="sidebar-menu menu-1">
          <img src="img/nav/home.svg" alt="home icon" />
          <div>Home</div>
          <img
            src="img/nav/card-account-details-outline.svg"
            alt="profile icon"
          />
          <div>Profile</div>
          <img src="img/nav/message-reply.svg" alt="messages icon" />
          <div>Messages</div>
          <img src="img/nav/clock-time-three-outline.svg" alt="history icon" />
          <div>History</div>
          <img src="img/nav/note-multiple.svg" alt="tasks icon" />
          <div>Tasks</div>
          <img src="img/nav/account-group.svg" alt="communities icon" />
          <div>Communities</div>
        </div>
        <div class="sidebar-menu menu-2">
          <img src="img/nav/cog.svg" alt="support icon" />
          <div>Settings</div>
          <img src="img/nav/help-box.svg" alt="settings icon" />
          <div>Support</div>
          <img src="img/nav/shield-check.svg" alt="privacy icon" />
          <div>Privacy</div>
        </div>
      </nav>

      <header>
        <div class="upper">
          <img src="img/header/magnify.svg" alt="search icon" width="24px" />
          <input type="text" id="searchbar" />
          <div class="upper-right">
            <img
              src="img/header/bell-ring-outline.svg"
              alt="notification icon"
              width="24px"
            />
            <img
              class="user-image"
              src="img/header/cat1.jpg"
              alt="user image"
            />
            <div>Morgan Oakley</div>
          </div>
        </div>
        <div class="lower">
          <div class="lower-left">
            <img
              class="user-image"
              src="img/header/cat1.jpg"
              alt="user image"
            />
            <div class="greeting-name">
              <div><span>Hi there,</span><br />Morgan Oakley (@morgan)</div>
            </div>
          </div>
          <div class="lower-right">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
          </div>
        </div>
      </header>

      <main></main>
    </div>
  </body>
</html>
